<div class="col-md-6">
  <div class="well"
       *ngIf="infoCard.message">
    <div class="media">
      <div *ngIf="infoCard.titleImageClass" class="media-left">
        <i [class]="infoCard.titleImageClass"></i>
      </div>
      <div class="media-body">
                <span class="media-heading" i18n>
                  <a *ngIf="infoCard.titleLink; else title" [routerLink]="infoCard.titleLink">{{ infoCard.title }}</a>
                  <ng-template #title>
                    {{ infoCard.title }}
                    <hr *ngIf="!infoCard.titleImageClass"
                        style="border-bottom: 1px solid #e5e5e5; margin-top: 0px; margin-bottom: 6px; padding: 0px" />
                  </ng-template>
                </span>
        <span>{{ infoCard.description }}</span>
        <span [class]="infoCard.messageClass" [ngStyle]="infoCard.messageStyle">{{ infoCard.message }}</span>
        <ul *ngIf="infoCard.additionalInfo">
          <li *ngFor="let additionalRow of infoCard.additionalInfo">
            <span [ngStyle]="additionalRow.style">{{ additionalRow.text }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
